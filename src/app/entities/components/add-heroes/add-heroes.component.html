<form class="add-heroes" [formGroup]= "myForm" (ngSubmit)="onSubmit()">

  <div class="field">
    <mat-label>Имя:</mat-label>
    <mat-form-field appearance="outline">
      <input matInput type="text" name="name" class="form-control" formControlName="heroName" #heroName >
    </mat-form-field>
  </div>

  <div class="field">
    <mat-label>Сила:</mat-label>
    <mat-form-field appearance="outline">
      <input matInput type="number" min="1" name="power" class="form-control" formControlName="heroPower" #heroPower>
    </mat-form-field>
  </div>

  <div class="field">
    <mat-label>Способности:</mat-label>
    <mat-form-field appearance="outline">
      <mat-select formControlName="heroSkill" multiple>
        <mat-option *ngFor="let skill of skills" [value]="skill.id" class="form-control">{{skill.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="field">
    <mat-label>Начальный уровень:</mat-label>
      <mat-form-field appearance="outline">
      <input matInput type="number" min="1" name="level" class="form-control" formControlName="heroLevel" #heroLevel>
    </mat-form-field>
  </div>

  <div class="button-field">
      <button mat-flat-button color="primary" >Создать героя</button>
  </div>

</form>

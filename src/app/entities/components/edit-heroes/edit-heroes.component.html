<h1>Редактировать героя</h1>
<div mat-dialog-content><div *ngIf="hero">
  <div class="field">
    <mat-label>Имя:</mat-label>
    <mat-form-field appearance="outline">
      <input matInput type="text" name="name" value="{{hero.name}}">
    </mat-form-field>
  </div>

  <div class="field">
    <mat-label>Сила:</mat-label>
    <mat-form-field appearance="outline">
      <input matInput type="number" min="1" name="power" value="{{hero.power}}">
    </mat-form-field>
  </div>

<!--  <div class="field">-->

<!--      </mat-select>-->
<!--    </mat-form-field>-->
<!--  </div>-->

  <div class="field">
    <mat-label>Начальный уровень:</mat-label>
    <mat-form-field appearance="outline">
      <input matInput type="number" min="1" name="level" value="{{hero.level}}">
    </mat-form-field>
  </div>

  <div class="button-field">
    <button mat-flat-button color="primary" (click)="save()">Сохранить изменения</button>
  </div>
  <button (click)="goBack()">Вернуться назад</button>
</div>
</div>
